<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteNoise Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #24292e;
        }

        .sidebar nav {
            list-style: none;
        }

        .sidebar nav li {
            margin-bottom: 8px;
        }

        .sidebar nav a {
            color: #0366d6;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .sidebar nav a:hover {
            background-color: #e1e4e8;
        }

        .sidebar nav a.active {
            background-color: #0366d6;
            color: white;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .markdown-body {
            max-width: 900px;
            margin: 0 auto;
        }

        .markdown-body h1 {
            font-size: 32px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-body h2 {
            font-size: 24px;
            margin-top: 24px;
            margin-bottom: 16px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
        }

        .markdown-body h3 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 12px;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body code {
            background-color: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-body ul, .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }

        .markdown-body li {
            margin-bottom: 8px;
        }

        .markdown-body blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            color: #6a737d;
            margin-bottom: 16px;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
        }

        .markdown-body table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .markdown-body a {
            color: #0366d6;
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6a737d;
        }

        .error {
            background-color: #ffeef0;
            border: 1px solid #f97583;
            color: #d73a49;
            padding: 16px;
            border-radius: 6px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>WhiteNoise</h1>
        <nav id="nav-links">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </div>

    <div class="content">
        <div class="markdown-body" id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        // List of markdown files to display
        const mdFiles = [
            { name: 'README', file: 'README.md' },
            { name: 'Architecture', file: 'ARCHITECTURE.md' },
            { name: 'Development Principles', file: 'DEVELOPMENT_PRINCIPLES.md' },
            { name: 'Testing', file: 'TESTING.md' },
            { name: 'Logging Standard', file: 'LOGGING_STANDARD.md' },
            { name: 'Sound Configuration', file: 'SOUND_CONFIGURATION.md' },
            { name: 'Play/Pause Flow', file: 'PLAY_PAUSE_FLOW.md' },
            { name: 'Privacy Policy', file: 'privacy-policy.md' },
            { name: 'Terms of Service', file: 'terms-of-service.md' },
            { name: 'Support', file: 'support.md' },
            { name: 'RevenueCat Integration', file: 'REVENUECAT_INTEGRATION.md' },
            { name: 'Paywall Strategy', file: 'PAYWALL_STRATEGY.md' },
            { name: 'Firebase Integration', file: 'FIREBASE_INTEGRATION.md' },
            { name: 'Error Tracking Guide', file: 'ERROR_TRACKING_GUIDE.md' }
        ];

        const contentDiv = document.getElementById('content');
        const navLinks = document.getElementById('nav-links');

        // Create navigation
        const navList = document.createElement('ul');
        mdFiles.forEach((item, index) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${item.file}`;
            a.textContent = item.name;
            a.onclick = (e) => {
                e.preventDefault();
                loadMarkdown(item.file);
                updateActiveLink(a);
            };
            li.appendChild(a);
            navList.appendChild(li);
        });
        navLinks.appendChild(navList);

        function updateActiveLink(activeLink) {
            document.querySelectorAll('.sidebar nav a').forEach(link => {
                link.classList.remove('active');
            });
            activeLink.classList.add('active');
        }

        async function loadMarkdown(file) {
            try {
                contentDiv.innerHTML = '<div class="loading">Loading...</div>';

                const response = await fetch(`./${file}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${file}`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

                // Update URL hash
                window.location.hash = file;
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Could not load ${file}. ${error.message}
                    </div>
                `;
            }
        }

        // Load initial page based on URL hash or default to README
        function loadInitialPage() {
            const hash = window.location.hash.slice(1);
            const file = hash || 'README.md';
            const matchingFile = mdFiles.find(item => item.file === file);

            if (matchingFile) {
                loadMarkdown(file);
                const link = document.querySelector(`a[href="#${file}"]`);
                if (link) updateActiveLink(link);
            } else {
                loadMarkdown('README.md');
                const firstLink = document.querySelector('.sidebar nav a');
                if (firstLink) updateActiveLink(firstLink);
            }
        }

        // Handle browser back/forward
        window.addEventListener('hashchange', loadInitialPage);

        // Load initial page
        loadInitialPage();
    </script>
</body>
</html>
